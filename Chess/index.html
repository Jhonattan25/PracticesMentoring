<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Ajedrez</title>
</head>
<body>
    <header>
        <h1 onclick="location.reload()">Ajedrez Dinámico</h1>
    </header>
    <section>
        <div id="contentBoard" class="content">
            <div id="inputs">

                <!-- <p>Solo se permiten valores mayores o iguales a 8 y deben ser numeros pares</p> -->
                
                <form name="form" action="">
                    <label for="rows">Ingrese el numero de filas&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input type="number" name="rows" id="rows" placeholder="Numero par mayor de 7" min="8"><br><br>

                    <label for="columns">Ingrese el numero de columnas&nbsp;</label>
                    <input type="number" name="columns" id="columns" placeholder="Numero par mayor de 7" min="8"><br><br>

                    <label for="">¿Cuales fichas empiezan?</label>
                    <input type="radio" name="piece" id="pieceBlanck" value="B">
                    <label for="pieceBlanck">Negras</label>
                    <input type="radio" name="piece" id="pieceWhite" value="W" checked="true">
                    <label for="pieceWhite">Blancas</label><br><br>
                
                    <input type="submit" name="rows" id="start" value="¡Jugar!">
                </form>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="./scripts/index.js"></script>
</body>
</html>
